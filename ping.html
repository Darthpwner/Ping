<!DOCTYPE HTML>
<html>
    <head>
        <title>Ping</title>
        <script defer src="ping.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
	<div class="container">
			<canvas id="game" width="556" height="300"></canvas>
			
			<p class="controls">
				<section class="controllers">
				
				<img class="ctrl" src="controls.png">
						<section class="left">
							<h3>Left Paddle</h3>
							<p>"w" - up</p>
							<p>"s" - down</p>
							<p>"a" - left</p>
							<p>"d" - right</p>
						</section>
							
						<section class="right">
							<h3>Right Paddle</h3>
							<p>"Up Arrow" - up</p>
							<p>"Down Arrow" - down</p>
							<p>"Left Arrow" - left</p>
							<p>"Right Arrow" - right</p>
						</section>
				</section>
			</p>
	</div>
    </body>
</html>
