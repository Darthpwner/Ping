<!DOCTYPE HTML>
<html>
    <head>
        <title>Ping</title>
        <script defer src="ping.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <canvas id="game" width="512" height="256"></canvas>

        <h3>Left Paddle</h3>
        <p>"w" - up</p>
        <p>"s" - down</p>
        <p>"a" - left</p>
        <p>"d" - right</p>

        <h3>Right Paddle</h3>
        <p>"Up Arrow" - up</p>
        <p>"Down Arrow" - down</p>
        <p>"Left Arrow" - left</p>
        <p>"Right Arrow" - right</p>
    </body>
</html>
